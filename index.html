<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receipt Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Simple Receipt Maker</h2>

  <input type="text" id="businessName" placeholder="Business Name" />
  <input type="text" id="customer" placeholder="Customer Name" />
  <input type="text" id="item" placeholder="Item Description" />
  <input type="number" id="amount" placeholder="Amount (GHS)" />
  
  <button onclick="generateReceipt()">Generate Receipt</button>

  <script>
    async function generateReceipt() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const businessName = document.getElementById("businessName").value;
      const customer = document.getElementById("customer").value;
      const item = document.getElementById("item").value;
      const amount = document.getElementById("amount").value;
      const date = new Date().toLocaleDateString();

      doc.setFontSize(16);
      doc.text(businessName || "Business Name", 20, 20);
      doc.setFontSize(12);
      doc.text(`Date: ${date}`, 20, 30);
      doc.text(`Customer: ${customer}`, 20, 40);
      doc.text(`Item: ${item}`, 20, 50);
      doc.text(`Amount: GHS ${amount}`, 20, 60);
      doc.line(20, 65, 180, 65);
      doc.text("Thank you for your purchase!", 20, 75);

      doc.save(`Receipt_${customer || 'buyer'}.pdf`);
    }
  </script>
</body>
</html>
